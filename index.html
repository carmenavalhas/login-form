<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/fb6fedba3f.js"
      crossorigin="anonymous"
    ></script>
    <title>Login form</title>
  </head>
  <body>
    <div class="the-main">
      <div class="main-container d-flex justify-content-center">
        <div class="login">
          <form
            action=""
            id="login-container"
            autocomplete="off"
            class="bg-light border p-3 mt-5"
          >
            <div class="form-container">
              <div class="row">
                <h4 class="login-for-access mt-4 mb-5">Login for access</h4>
                <div class="col-12">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="user-icon"
                        ><i class="fas fa-user"></i
                      ></span>
                    </div>
                    <input
                      name="username"
                      type="text"
                      value=""
                      class="input form-control"
                      id="username"
                      placeholder="Username or E-mail"
                      aria-label="Username"
                      aria-describedby="user-icon"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="lock-icon"
                        ><i class="fas fa-lock"></i
                      ></span>
                    </div>
                    <input
                      name="password"
                      type="password"
                      value=""
                      class="input form-control"
                      id="password"
                      placeholder="Password"
                      required="true"
                      aria-label="password"
                      aria-describedby="basic-addon1"
                    />
                    <div class="input-group-append">
                      <span
                        class="input-group-text"
                        id="eye"
                        onclick="password_show_hide();"
                      >
                        <i class="fas fa-eye" id="show_eye"></i>
                        <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-left">
                  <div class="col-6">
                    <div class="form-group form-check">
                      <input
                        type="radio"
                        name="remember"
                        class="form-check-input ms-3"
                        id="remember_me"
                      />
                      <label
                        class="form-check-label"
                        for="remember_me"
                        id="remember-me"
                        >Remember me</label
                      >
                    </div>
                  </div>
                </div>

                <div
                  class="col-sm-12 mt-2 d-flex justify-content-center register-group"
                >
                  <p id="registered">
                    Already registered
                    <a href="#" id="register"><strong>Register</strong></a>
                  </p>
                </div>
                <div class="row d-flex justify-content-center">
                  <div class="col-6">
                    <button
                      class="btn btn-primary mt-5"
                      type="submit"
                      name="signin"
                      id="login-button"
                    >
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="row d-flex justify-content-center mt-4">
            <div class="col-sm-12 image mt-3 mb-2"></div>
          </div>
        </div>
      </div>

      <footer>
        <div class="coded-by">
          <div class="row d-flex justify-content-center">
            <div class="col-sm-8">
              This login form was coded with
              <i class="fa-solid fa-heart"></i> by Carmen Navalhas and it is
              <a
                href="https://github.com/carmenavalhas/login-form"
                target="_blank"
                id="github"
              >
                open sourced on GitHub</a
              >
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
